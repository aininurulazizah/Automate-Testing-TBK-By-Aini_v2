name: Test Echo from n8n

on:
  workflow_dispatch:
    inputs:
      message:
        description: "Message from n8n"
        required: true
        default: "Hello from n8n"

jobs:
  echo_job:
    runs-on: ubuntu-latest

    steps:
      - name: Print message
        run: echo "Message received:${{ github.event.inputs.message }}"

      - name: Create output file
        run: echo "Done:${{ github.event.inputs.message }}" > output.txt

      - name: Upload output as artifact
        uses: actions/upload-artifact@v4
        with:
          name: workflow-output
          path: output.txt
